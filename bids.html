<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Auction System - Place Bid</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1em;
}

section {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

.auction-item {
    border: 1px solid #ddd;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 8px;
}

button {
    background-color: #333;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 4px;
}

button:hover {
    background-color: #555;
}

label {
    display: block;
    margin-bottom: 8px;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

footer {
    text-align: center;
    padding: 1em;
    background-color: #333;
    color: white;
    position: fixed;
    bottom: 0;
    width: 100%;
}

.hidden {
    display: none;
}

/* ... previous code ... */

.auction-item {
    border: 1px solid #ddd;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 8px;
}

img {
    border-radius: 8px;
    margin-bottom: 10px;
}

/* ... previous code ... */

</style>
<body>
    <header>
        <h1>Online Auction System</h1>
    </header>

    <section id="bid-form" class="hidden">
    </section>

    <footer>
        <p>&copy; 2023 Online Auction System</p>
    </footer>

    <script src="bids.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const auctionItemId = urlParams.get('id');

    if (auctionItemId) {
        showBidForm(auctionItemId);
    } else {
        window.location.href = 'index.html';
    }

    document.getElementById('submitBidButton').addEventListener('click', placeBid);
});

function showBidForm(auctionItemId) {

    const bidForm = document.getElementById('bid-form');
    bidForm.classList.remove('hidden');

    const item = { id: auctionItemId, name: 'Auction Item', currentBid: 100000 };
    
    document.getElementById('bid-form').innerHTML = `
        <h2>Place Bid for ${item.name}</h2>
        <p>Current Bid: ${item.currentBid}</p>
        <label for="bidAmount">Bid Amount: </label>
        <input type="number" id="bidAmount" min="1" step="1">
        <button id="submitBidButton">Submit Bid</button>
    `;
}

function placeBid() {
    const bidAmount = document.getElementById('bidAmount').value;

    alert(`Bid placed successfully for $${bidAmount}`);
    document.getElementById('bid-form').classList.add('hidden');
}

    </script>
</body>
</html>
